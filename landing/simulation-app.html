<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMSClient.fr ‚Äî Design Premium √âpur√©</title>
  <style>
    :root {
      /* Palette Noir Doux & Gris Clair */
      --bg-external: #0b1220;
      --bg-app: #f8fafc; /* Gris tr√®s clair */
      --card-white: #ffffff;
      --text-main: #0f172a; /* Noir doux */
      --text-muted: #64748b;
      --accent: #1e293b;
      --border: #e2e8f0;
      --shadow-premium: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
      --shadow-phone: 0 50px 100px -20px rgba(0,0,0,0.6);
    }

    * { box-sizing: border-box; transition: all 0.25s ease; }
    html, body { height: 100%; margin: 0; }

    body {
      background: var(--bg-external);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    /* Coque du T√©l√©phone */
    .phone-shell {
      width: 420px;
      height: 860px;
      max-width: 95vw;
      background: #1e293b;
      border-radius: 55px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: var(--shadow-phone);
      position: relative;
    }

    .phone-inner {
      width: 100%;
      height: 100%;
      background: var(--bg-app);
      border-radius: 44px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .notch {
      position: absolute;
      left: 50%;
      top: 12px;
      transform: translateX(-50%);
      width: 150px;
      height: 28px;
      background: #0f172a;
      border-radius: 20px;
      z-index: 100;
    }

    /* Barre sup√©rieure √©pur√©e (Logo retir√©) */
    .topbar {
      height: 70px;
      padding: 30px 24px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-white);
      border-bottom: 1px solid var(--border);
    }

    .brand-name {
      font-weight: 800;
      font-size: 1.1rem;
      letter-spacing: -0.5px;
      color: var(--text-main);
    }

    /* Zone de contenu */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 { font-size: 24px; font-weight: 900; margin: 0; letter-spacing: -0.8px; }

    /* Boutons Dynamiques */
    .btn {
      height: 48px;
      padding: 0 20px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
    }

    .btn-primary {
      background: var(--text-main);
      color: white;
      box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.2);
    }

    .btn-primary:hover {
      background: #334155;
      transform: translateY(-2px);
    }

    /* Cartes */
    .card {
      background: var(--card-white);
      border-radius: 20px;
      padding: 18px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-premium);
    }

    /* Simulation de liste (Vues de l'application) */
    .list-item {
      display: flex;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .list-item:last-child { border: none; }

    .avatar-mini {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: #f1f5f9;
      margin-right: 12px;
    }

    /* Barre de recherche simple */
    .search-bar {
      background: #f1f5f9;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
    }

    /* Navigation Basse */
    .bottom-nav {
      height: 85px;
      background: var(--card-white);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 10px 15px;
    }

    .nav-link {
      text-decoration: none;
      color: var(--text-muted);
      font-size: 11px;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .nav-link.active { color: var(--text-main); }

    .nav-icon {
      width: 24px;
      height: 24px;
      opacity: 0.6;
    }

    .nav-link.active .nav-icon { opacity: 1; }

    .active-dot {
      width: 5px;
      height: 5px;
      background: var(--text-main);
      border-radius: 50%;
    }

    /* Badges de statut */
    .status-pill {
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
    }

    .status-sent { background: #dcfce7; color: #166534; }
  </style>
</head>
